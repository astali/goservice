<form class="form-horizontal">
  <div class="form-group">
    <label for="inputBlogName" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="inputBlogName" placeholder="BlogName" value="{{.BlogName}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIcon" class="col-sm-2 control-label">头像</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="inputIcon" placeholder="Icon" value="{{.Icon}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIntroduce" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="inputIntroduce" placeholder="Introduce" value="{{.Introduce}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSex" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="inputSex" placeholder="Sex" value="{{.Sex}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputUserName" class="col-sm-2 control-label">账号名称</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control input-sm" id="inputUserName" placeholder="Username" value="{{.Username}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">电子邮件</label>
    <div class="col-sm-10">
      <input type="email" class="form-control input-sm" id="inputEmail" placeholder="Email" value="{{.Email}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress" class="col-sm-2 control-label">联系地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="inputAddress" placeholder="Address" value="{{.Address}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEducation" class="col-sm-2 control-label">教育水平</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-sm" id="inputEducation" placeholder="Education" value="{{.Education}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastLogin" class="col-sm-2 control-label">最近登录</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control input-sm" id="inputLastLogin" placeholder="LastLogin" value="{{.LoginTime}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIP" class="col-sm-2 control-label">登录IP</label>
    <div class="col-sm-10">
      <input disabled type="text" class="form-control input-sm" id="inputIP" placeholder="IP" value="{{.IP}}">
    </div>
  </div>
</form>
<script type="text/javascript">
  $('.modal-footer').html('<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button><button type="button" id="changeinfo" class="btn btn-primary btn-sm">Save changes</button>');
  $('#changeinfo').on('click', function(){
    var blogname = $('form #inputBlogName').val();
    var icon = $('form #inputIcon').val();
    var introduce = $('form #inputIntroduce').val();
    var sex = $('form #inputSex').val()
    var email = $('form #inputEmail').val();
    var address = $('form #inputAddress').val();
    var education = $('form #inputEducation').val();
    if (blogname==""||icon==""||introduce==""||sex==""||email==""||address==""||education==""){
      pushMessage("info", "错误|参数不完整。");
      return;
    }
    var resp = get('post', "/admin/user", {flag:'modifyinfo',blogname:blogname,icon:icon,introduce:introduce,sex:sex,email:email,address:address,education:education}, false);
    if (resp.Status != success){pushMessage(resp.Err.Level, resp.Err.Msg);return;}
    pushMessage(resp.Data.Level, resp.Data.Msg);
    $(".modal-footer [data-dismiss='modal']").trigger("click");
  });
</script>
